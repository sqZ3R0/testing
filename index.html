<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Transition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #main-button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #main-button:hover {
            background-color: #555;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .fade-in {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <button id="main-button">Go to Main Page</button>
    <div id="overlay"></div>

    <script>
        document.getElementById("main-button").addEventListener("click", function() {
            // Добавление анимации затемнения
            const overlay = document.getElementById("overlay");
            overlay.classList.add("fade-in");

            // Плавный переход на основную страницу через несколько секунд
            setTimeout(function() {
                window.location.href = "https://sqz3r0.github.io/14valentinedayrus/"; // Укажите URL вашей основной страницы
            }, 500); // Время ожидания для анимации затемнения
        });
    </script>
</body>
</html>
